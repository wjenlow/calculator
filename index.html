<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <main>
      <div id="main-container" class="container">
        <div id="result-screen" class="result-screen">
          <p id="value">0</p>
        </div>
        <div>
          <button id="clear-button" class="button" value="AC">AC</button>
          <button id="operand-button" class="button" value="/">/</button>
        </div>
        <div>
          <button id="seven-button" class="number-button" value=7>7</button>
          <button id="eight-button" class="number-button" value=8>8</button>
          <button id="nine-button" class="number-button" value=9>9</button>
          <button id="operand-button" class="button" value="x">x</button>
        </div>
        <div>
          <button id="four-button" class="number-button" value=4>4</button>
          <button id="five-button" class="number-button" value=5>5</button>
          <button id="six-button" class="number-button" value=6>6</button>
          <button id="operand-button" class="button" value="-">-</button>
        </div>
        <div>
          <button id="one-button" class="number-button" value=1>1</button>
          <button id="two-button" class="number-button" value=2>2</button>
          <button id="three-button" class="number-button" value=3>3</button>
          <button id="operand-button" class="button" value="+">+</button>
        </div>
        <div>
          <div>
            <button id="zero-button" class="number-button" value=0>0</button>
            <button id="decimal-button" class="decimal-button" value=".">.</button>
            <button id="operand-button" class="button" value="=">=</button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
